<div class="container main-container">
    <h1>Firechat</h1>

    <div class="col- text-right" *ngIf="_chatServe.usuario.uid">
        <button (click)="_chatServe.logout()" class="btn btn-outline-danger">
            Salir
        </button>
    </div>

    <app-login *ngIf="!_chatServe.usuario.uid"></app-login>

    <div *ngIf="_chatServe.usuario.uid" class="chat-window">
        <app-chat></app-chat>
    </div>


</div>
